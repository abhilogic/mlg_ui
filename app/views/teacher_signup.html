<body class="page-onboarding onboarding-cover">

  <!-- Page container -->
  <div class="page-container">

    <!-- Page content -->
    <div class="page-content">

      <!-- Main content -->
      <div class="content-wrapper">

        <!-- Onboarding: Login Teacher -->

        <div class="panel panel-flat panel-onboarding">
          <div class="panel-heading">
            <h4 class="spanel-title"><b><img src="assets/img/logo.png" alt="" /></b> <small class="pull-right"><a href="signin" class="link link-gray-light">Already have an account?</a></small></h4>
          </div>

          <div class="panel-body">
            <div class="row as-table">
              <div class="col-sm-6 col-left">
                <div class="content-header">
                  <h5 class="content-tagline">Boost your Subject Skills and check progress online with</h5>
                  <h4 class="content-title">MY LEARNING GURU</h4>
                </div>
                <img src="assets/img/rocket_img.png" class="img-responsive">
              </div>

              <div class=" col-sm-6 col-right">

                <div class="content-header">
                  <h1 class="content-title">Sign Up</h1>
                  <p class="content-tagline">Hello there! Sign in and start Monitoring your class</p>
                </div>

                <form ng-submit="register(userObj, 'teacher')" class="form-login">
                  <div class="form-group float-label">
                    <label class="control-label">First Name</label>
                    <input ng-model="userObj.first_name" type="text" class="form-control float-input"/>
                  </div>
                  <div class="form-group float-label has-success has-feedback">
                    <label class="control-label">Last Name</label>
                    <input ng-model="userObj.last_name" type="text" class="form-control float-input" id="inputFullName" aria-describedby="inputFullNameSuccessStatus">
                    <!--<div class="form-control-feedback"><i class="fa fa-check"></i></div>-->
                  </div>
                  <div class="form-group float-label  has-feedback">
                    <label class="control-label">EMAIL ADDRESS</label>
                    <input ng-model="userObj.email" type="text" class="form-control float-input" id="inputEmail" aria-describedby="inputEmailErrorStatus">
                    <!--<div class="form-control-feedback"><i class="fa fa-close"></i></div>-->
                    <!--<span id="inputEmailErrorStatus" class="help-block">Email could not found</span>-->
                  </div>
                  <div class="form-group float-label  has-feedback">
                    <label class="control-label">USERNAME</label>
                    <input ng-model="userObj.username" type="text" class="form-control float-input" id="inputUsername" aria-describedby="inputUsernameErrorStatus">
<!--                    <div class="form-control-feedback"><i class="fa fa-close"></i></div>
                    <span id="inputUsernameErrorStatus" class="help-block">Username could not found</span>-->
                  </div>
                  <div class="form-group float-label has-feedback">
                    <label class="control-label">PASSWORD</label>
                    <input ng-model="userObj.password" type="password" class="form-control float-input" id="inputPassword" aria-describedby="inputPasswordErrorStatus">
<!--                    <div class="form-control-feedback"><i class="fa fa-close"></i></div>
                    <span id="inputPasswordStatus" class="help-block">Username could not found</span>-->
                  </div>
                  <div class="form-group float-label  has-feedback">
                    <label class="control-label">RE-PASSWORD</label>
                    <input ng-model="userObj.repass" type="password" class="form-control float-input" id="inputRePassword" aria-describedby="inputRePasswordErrorStatus">
<!--                    <div class="form-control-feedback"><i class="fa fa-close"></i></div>
                    <span id="inputRePasswordStatus" class="help-block">Username could not found</span>-->
                  </div>
                  <div class="form-group float-label">
                    <label class="control-label">Role</label>
                    <select  type="text" class="form-control float-input">
                      <option value=""></option>
                      <option value="Priciple">Principle</option>
		      <option value="Teacher">Teacher</option>
		      <option value="Guest Teacher">Guest Teacher</option>
                    </select>
                  </div>
                  <span class="has_error">{{msg}}</span>
                  <br>
                  <div class="form-group text-center">
                    <button  type="submit" class="btn btn-primary">Join MyLearningGuru</button>
                  </div>
                </form>

              </div><!-- /.col-right-->
            </div>
          </div>

        </div>
        <!-- /.onboarding: login teacher-->

      </div>
      <!-- /main content -->

    </div>
    <!-- /page content -->

  </div>
  <!-- page container -->


  <!-- Teacher Email Confirmation Bootstrap modal  -->
  <div id="emailConfirmation" class="modal fade modal-emailConfirmation" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><i class="icon icon-cross"></i></button>
        </div>
        <div class="modal-body">
          <span class="icon icon-rounded float-lg icon-float icon-success">
            <i class="icon-check"></i>
          </span>
          <p class="tag_line">Verification mail has been sent to your email please check</p>
        </div>
        <div class="modal-footer">
          <button ng-click="gohome();" type="button" class="btn btn-primary" data-dismiss="modal">Go</button>
        </div>
      </div>
    </div>
  </div>
</body>
