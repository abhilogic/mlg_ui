
	<div class="page-container">

    <!-- Page content -->
    <div class="page-content">

      <!-- Main content -->
      <div class="content-wrapper">

        <!-- Onboarding: Login Teacher -->

          <div class="panel panel-flat panel-onboarding">
            <div class="panel-heading">
              <h4 class="spanel-title"><b>MLG</b> <small class="pull-right"><a href="signin" class="link link-gray-light">Already have an account?</a></small></h4>
            </div>

            <div class="panel-body">
              <div class="row as-table">
                <div class="col-sm-6 col-left">
                  <div class="content-header">
                    <h5 class="content-tagline">Boost your Subject Skills and check progress online with</h5>
                    <h4 class="content-title">MY LEARNING GURU</h4>
                  </div>
                  <img src="assets/img/rocket_img.png" class="img-responsive img-content">
                </div>

                <div class=" col-sm-6 col-right">

                  <div class="content-header">
                    <h1 class="content-title">Sign Up</h1>
                    <p class="content-tagline">Hello there! Sign up and start improving your skills</p>
                  </div>

                  <form  class="form-login" ng-submit="register(userObj,'parent')">
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group float-label">
                          <label class="control-label">First Name</label>
                          <input type="text" class="form-control float-input" ng-model="userObj.first_name"/>
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group float-label">
                          <label class="control-label">Last Name</label>
                          <input type="text" class="form-control float-input" ng-model="userObj.last_name"/>
                        </div>
                      </div>
                    </div>

                    <div class="form-group float-label has-success has-feedback">
                      <label class="control-label">User Name</label>
                      <input type="text" class="form-control float-input" id="inputUserName" ng-model="userObj.username">
                      <!-- <div class="form-control-feedback"><i class="fa fa-check"></i></div>
                       -->
                       <!-- <span id="inputUserNameSuccessStatus" class="help-block">Username is available.</span> -->
                    </div>

                    <div class="form-group float-label">
                      <label class="control-label">EMAIL ADDRESS</label>
                      <input type="text" class="form-control float-input" id="inputEmail" ng-model="userObj.email">
                      <!-- <div class="form-control-feedback"><i class="fa fa-close"></i></div> -->
                      <!-- <span id="inputEmailErrorStatus" class="help-block">Enter valid email</span> -->
                    </div>
                    <div class="form-group float-label">
                      <label class="control-label">Create Password</label>
                      <input type="password" class="form-control float-input" ng-model="userObj.password"/>
                    </div>
                    <!-- Input with Validation Text -->
                    <div class="form-group float-label">
                      <label class="control-label">Re-type Password</label>
                      <input type="password" class="form-control float-input" id="inputConfirmPassword" aria-describedby="inputConfirmPasswordStatus" ng-model="userObj.repass">
                      <!-- <div class="form-control-feedback"><i class="fa fa-close"></i></div> -->
                      <!-- <span id="inputConfirmPasswordStatus" class="help-block">OOps! Password does not match.</span> -->
                    </div>
                    <span class="has_error">{{msg}}</span>
                    <br>
                    <div class="form-group text-center">
                      <button type="submit" class="btn btn-primary">Join MyLearningGuru</button>
                    </div>
                  </form>

                </div><!-- /.col-right-->
              </div>
            </div>

          </div>
          <!-- /.onboarding: login teacher-->

      </div>
      <!-- /main content -->

    </div>
    <!-- /page content -->

  </div>
	<!-- Latest compiled and minified jQuery -->

  <!-- bootstrap modal  -->
    <section class="modal__section">
      <div id="emailConfirmation" class="modal fade" role="dialog">
        <div class="modal-dialog boot_popup">
          <!-- Modal content-->
          <div class="modal-content">
           <!--  <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><i class="icon icon-cross"></i></button>
            </div> -->
            <div class="modal-body">
                  <span class="___status_icon">
                    <i class="icon icon-check"></i>
                  </span>
                  <p class="___tag_line">Verification mail has been sent to your email please check</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="gohome();">OK</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  <!-- bootstrap modal  -->
	
  <script src="assets/js/main.js"></script>
</div>
