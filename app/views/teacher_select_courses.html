



<form class="teacher_courses">
         <div class="row">

         <br><br><br><hr><hr>
                        <div class="col-sm-6">
                          <div class="form-group float-label">
                            <label class="control-label">Grade</label>
                            <select name="gradename" class="form-control float-input" ng-options="grade.name for grade in grades"  ng-model="frm.levelchoice" ng-change="changeCourseList(frm.levelchoice)" required>
                              <option value="">Select Grade</option>
                              <!--<option ng-repeat="grade in grades" value="{{grade.id}}">{{grade.name}}</option> -->                                
                            </select>
                            <span ng-show="childform.gradename.$error.required">Select service</span>
                          </div>
                        </div>
                       
                      </div>





     <div class="form-group text-center">
              <label class="control-label text-uppercase"><b>Choose your subjects</b></label>               
                      
                <div ng-if="courserecords=='0' ">
                      <strong class="msg">{{msg}}</strong>
                </div>
                <div ng-if="courserecords>0 ">
                <div id="subjectsPrice" class="flex-row flex-row-wrap btn-group package-group" data-toggle1="buttons">
                    <label class="flex-col btn package subject" ng-repeat="course in cousesListByGrade">
                      <input type="checkbox" ng-change="onSelectCourse(frm.selectedcourse)" ng-model="frm.selectedcourse[course.id]" ng-true-value="'{{course.course_name}}'" ng-false-value="''" >                      
                      <span class="package-title">{{course.course_name}}</span>
                      <strong class="package-price">${{course.price}}</strong>
                      <small class="package-type">monthly</small>
                    </label>
                  </div>
                </div>      
              </div>



 <div class="form-group text-right">
        <button type="submit" class="btn btn-primary" ng-click="submitTeacherCourses(frm)">Proceed</button>
  </div>

  </form>
