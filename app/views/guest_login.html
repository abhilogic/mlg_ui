 
  <!-- Page container -->
  <div class="page-container">

    <!-- Page content -->
    <div class="page-content">

      <!-- Main content -->
      <div class="content-wrapper">

        <!-- Onboarding: Login Teacher -->

          <div class="panel panel-flat panel-onboarding">
            <div class="panel-heading">
              <h4 class="spanel-title"><b><img src="assets/img/logo.png" alt="" /></b> 
               <!--  <small class="pull-right">
                <a href="parent_signup" class="link link-gray-light">Don't have an account?</a></small> -->
              </h4>
            </div>

            <div class="panel-body">
              <div class="row as-table">
                <div class="col-sm-6 col-left">
                  <h4 class="text-center">
                      Boost your Subject Skills and check progress online with
                      <span class="display-block text-muted">MY LEARNING GURU</span>
                  </h4>
                  <br>
                  <br>
                  <img src="assets/img/rocket_img.png" class="img-responsive img-content">
                </div>

                <div class=" col-sm-6 col-right">

                  <div class="content-header">
                    <h1 class="content-title">Sign In</h1>
                    <p class="content-tagline">Hello there! Sign in and start improving your skills</p>
                  </div>

                  <form  class="form-login">
                    <div class="form-group float-label">
                      <label class="control-label">Enter your name</label>
                      <input type="text" class="form-control float-input" ng-model="form.username" required="Enter Your Name">
                    </div>
                    <div class="form-group float-label">
                      <label class="control-label">Enter your Email</label>
                      <input type="email" class="form-control float-input" ng-model="form.email" required>
                    </div>
                    <div class="form-group float-label">
                      <select name="gradename" class="form-control float-input" ng-options="grade.name for grade in grades"  ng-model="form.levelchoice" required="Please select grade">
                        <option value="">Select Grade</option>
                        <!--<option ng-repeat="grade in grades" value="{{grade.id}}">{{grade.name}}</option> -->                                
                      </select>
                    </div>
                    <br>
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary" ng-click="guestlogin(form)">Sign in</button>
                    </div>
                    <span class="has_error" ng-if="msg">{{msg}}</span>
                  </form>
                </div><!-- /.col-right-->
              </div>
            </div>

          </div>
          <!-- /.onboarding: login teacher-->

      </div>
      <!-- /main content -->

    </div>
    <!-- /page content -->

  </div>
  <!-- page container -->

  <!-- Latest compiled and minified jQuery -->
 <script type="text/javascript" src="assets/js/main.js"></script>
