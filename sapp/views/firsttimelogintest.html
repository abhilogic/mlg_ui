
		<div class="main_cover first_time_login_test_page">
			<div class="main_wrapper">
				<div class="wooden_frame">
						<div class="wooden_frame_content_cover">
              <div class="content-cover subskills_quiz">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <div class="row">
                      <div class="col-md-offset-3 col-sm-offset-2 col-sm-6 text-center">
                        <h4 class="panel-title">
                          <span>Whole Number</span>
                          <span>3/5</span>
                        </h4>
                      </div>
                      <div class="col-sm-2 text-right ">
                        <img src="assets/img/speaker_icon.png" alt="" class="speaker_icon">
                      </div>
                    </div>
                  </div>
                  <div class="panel-body">
                    <div class="content" ng-init="frm={};">

                    			<h4 class="ques">
                    				<span>Q{{sequence+1}} :</span>  
                    				<span>{{currentquestion.questionName}}</span>
                    			</h4>
                    			
                    			<div ng-if="currentquestion.type=='fillin' ">
                    				<ul class="option">
                    					<li ng-repeat="option in currentquestion.options">                    					
                          					<span>
                          						<label>
                          							<input type="checkbox" name="selectedchkoption" ng-model="frm.selectedoption" ng-true-value="'{{option.value}}'" ng-false-value="''" > 
                          						</label>
                          					</span>
                          					<span>{{option.value}}</span>
                       					 </li>
                    				</ul>
                    				<span style="color:red">{{error_message}}</span>

                    				
                    			</div>
                    			<div ng-if="currentquestion.type=='yesNO' ">
                    				<label class="radio-inline">
                    					<input type="radio" name="quiz_option" autocomplete="off" ng-value="1" ng-model="$parent.frm.selectedradiooption" required>             					
                    					<span style="color:#fff">Yes</span>
                    				</label>
									<label class="radio-inline">
										<input type="radio" name="quiz_option" autocomplete="off" ng-value="2" ng-model="$parent.frm.selectedoption" required>								
										<span style="color:#fff">No</span>
									</label>
                    				
                    			</div>
                    			<div ng-if="currentquestion.type=='mcq' ">{{options}}
                    				<ul class="option">
                    					<li>
                          					<span><label><input type="checkbox"></label></span>
                          					<span>A. 72</span>
                       					 </li>
                    				</ul>                    				
                    			</div>
                    			<div ng-if="currentquestion.type=='mrq' ">
                    				<ul class="option">
                    					<li>
                          					<span><label><input type="checkbox"></label></span>
                          					<span>A. 72</span>
                       					 </li>
                    				</ul>
                    				
                    			</div>


                      <div class="text-center btn_submit_cover">
                        <button type="submit" class="btn btn-submit" ng-click="submitQuestion(frm);" >Submit</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
						</div>
				</div>
			</div>
		</div>
		
		<script src="assets/js/main.js"></script>
