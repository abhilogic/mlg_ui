	$(".nav-tabs li .tabLink").click(function(event) {
		event.preventDefault();
		$('.nav-tabs li .tabLink').removeClass("active");
		$(this).addClass("active");
		var tab = $(this).attr("href");
		$(".tab-content .tabContent").not(tab).stop().css("display", "none");
		$(tab).fadeIn(500);
	});
});
